pt TSH-secreting adenomas)"},{"type":"list_item","depth":4,"payload":{"lines":[13,14]},"content":"Radioactive iodine uptake to determine active secretion (Graves, TSH-secreting adenoma, toxic adenoma, multinodular goiter) or suppression (thyroiditis, hormone ingestion)"}]},{"type":"list_item","depth":3,"payload":{"lines":[14,15]},"content":"Clinical Presentation:","children":[{"type":"list_item","depth":4,"payload":{"lines":[15,16]},"content":"Weight loss or increased appetite"},{"type":"list_item","depth":4,"payload":{"lines":[16,17]},"content":"Lid lag"},{"type":"list_item","depth":4,"payload":{"lines":[17,18]},"content":"Heat intolerance"},{"type":"list_item","depth":4,"payload":{"lines":[18,19]},"content":"Goiter"},{"type":"list_item","depth":4,"payload":{"lines":[19,20]},"content":"Fine hair"},{"type":"list_item","depth":4,"payload":{"lines":[20,21]},"content":"Heart palpitations or tachycardia"},{"type":"list_item","depth":4,"payload":{"lines":[21,22]},"content":"Nervousness, anxiety, insomnia"},{"type":"list_item","depth":4,"payload":{"lines":[22,23]},"content":"Menstrual disturbances (lighter or more infrequent menstruation, amenorrhea) caused by hypermetabolism of estrogen"},{"type":"list_item","depth":4,"payload":{"lines":[23,24]},"content":"Sweating or warm, moist skin"},{"type":"list_item","depth":4,"payload":{"lines":[24,25]},"content":"Exophthalmos, also known as opthalmopathy or thyroid eye disease"},{"type":"list_item","depth":4,"payload":{"lines":[25,26]},"content":"Therapy Goals:"},{"type":"list_item","depth":4,"payload":{"lines":[26,27]},"content":"Minimize or eliminate symptoms, improve quality of life."},{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"Minimize long-term damage to organs (heart disease, arrhythmias, sudden cardiac death, bone demineralization, and fractures)"},{"type":"list_item","depth":4,"payload":{"lines":[28,29]},"content":"Normalize free T4 and TSH concentrations."},{"type":"list_item","depth":4,"payload":{"lines":[29,30]},"content":"Assess presence of thyroid-related antibodies, thyroglobulin and thyroid biopsy."}]},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"Therapeutics","children":[{"type":"list_item","depth":4,"payload":{"lines":[31,32]},"content":"Ablative therapy","children":[{"type":"list_item","depth":5,"payload":{"lines":[32,33]},"content":"Common treatment for Graves disease, toxic nodule, multinodular goiter"},{"type":"list_item","depth":5,"payload":{"lines":[33,34]},"content":"radioactive iodine ablative therapy and surgical resection for adenomas"},{"type":"list_item","depth":5,"payload":{"lines":[34,35]},"content":"Can result in hypothyroidism"}]},{"type":"list_item","depth":4,"payload":{"lines":[35,36]},"content":"Thyroidectomy"},{"type":"list_item","depth":4,"payload":{"lines":[36,37]},"content":"Antithyroid pharmacotherapy","children":[{"type":"list_item","depth":5,"payload":{"lines":[37,38]},"content":"For those awaiting ablative therapy or surgical resection"},{"type":"list_item","depth":5,"payload":{"lines":[38,39]},"content":"Depletes stored hormone"},{"type":"list_item","depth":5,"payload":{"lines":[39,40]},"content":"Minimizes risk of posttreatment hyperthyroidism caused by thyroiditis"},{"type":"list_item","depth":5,"payload":{"lines":[40,41]},"content":"For those who are not ablative or surgical candidates (e.g., serious cardiovascular disease, candidate unlikely to be adherent to radiation safety)"},{"type":"list_item","depth":5,"payload":{"lines":[41,42]},"content":"When ablative therapy or surgical resection fails to normalize thyroid function"},{"type":"list_item","depth":5,"payload":{"lines":[42,43]},"content":"For those with a high probability of remission with oral therapy for Graves disease","children":[{"type":"list_item","depth":6,"payload":{"lines":[43,44]},"content":"Mild disease"},{"type":"list_item","depth":6,"payload":{"lines":[44,45]},"content":"Small goiter"},{"type":"list_item","depth":6,"payload":{"lines":[45,46]},"content":"Low or negative antibody titers"},{"type":"list_item","depth":6,"payload":{"lines":[46,47]},"content":"Women"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[47,48]},"content":"For those with limited life expectancy"},{"type":"list_item","depth":4,"payload":{"lines":[48,49]},"content":"For those with moderate to severe active Graves ophthalmopathy"},{"type":"list_item","depth":4,"payload":{"lines":[49,50]},"content":"Thioureas (Propylthiouracil, Methimazole):","children":[{"type":"list_item","depth":5,"payload":{"lines":[50,51]},"content":"Mechanism:","children":[{"type":"list_item","depth":6,"payload":{"lines":[51,52]},"content":"Inhibits thyroid hormone synthesis, propylthiouracil can also block T4 to T3 conversion."}]},{"type":"list_item","depth":5,"payload":{"lines":[52,53]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[53,54]},"content":"Propylthiouracil: 50-150 mg 3x/day, reduced to 50mg 2-3x/day when euthyroid. Preferred in 1st trimester of pregnancy."},{"type":"list_item","depth":6,"payload":{"lines":[54,55]},"content":"Methimazole: Preferred by AACE and ATA, 10-30 mg once daily, reduced to 5-10 mg once daily when euthyroid. Monthly titration."}]},{"type":"list_item","depth":5,"payload":{"lines":[55,56]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[56,57]},"content":"Hepatotoxicity, Rash, Arthralgia, Lupus-like symptoms, Fever, Agranulocytosis, Acute Pancreatitis with Methimazole."}]},{"type":"list_item","depth":5,"payload":{"lines":[57,58]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[58,59]},"content":"Slow onset, both drugs are equally effective, remission rates are low (20-30%)."},{"type":"list_item","depth":6,"payload":{"lines":[59,60]},"content":"Therapy duration is 12-18 months in Graves disease."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[60,61]},"content":"Nonselective Beta-Blockers (Propranolol, Nadolol):","children":[{"type":"list_item","depth":5,"payload":{"lines":[61,62]},"content":"Mechanism:","children":[{"type":"list_item","depth":6,"payload":{"lines":[62,63]},"content":"Blocks hyperthyroidism symptoms mediated by -adrenergic receptors, may also block T4 to T3 conversion at high doses."}]},{"type":"list_item","depth":5,"payload":{"lines":[63,64]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[64,65]},"content":"Propranolol 20-40 mg 3-4x/day, maximal dose is 240-480 mg/day."}]},{"type":"list_item","depth":5,"payload":{"lines":[65,66]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[66,67]},"content":"Refer to Hypertension section in Chronic Care in Cardiology chapter."}]},{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[68,69]},"content":"Used for symptomatic relief, guidelines recommend for all symptomatic patients, poor remission rates (20-35%), primary role is for treatment of thyroiditis and acute management of symptoms during thyroid storm."}]},{"type":"list_item","depth":5,"payload":{"lines":[69,70]},"content":"Alternatives:","children":[{"type":"list_item","depth":6,"payload":{"lines":[70,71]},"content":"Clonidine, non-dihydropyridine calcium channel blocker."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[71,72]},"content":"Iodines and iodides:","children":[{"type":"list_item","depth":5,"payload":{"lines":[72,73]},"content":"Mechanism of action:","children":[{"type":"list_item","depth":6,"payload":{"lines":[73,74]},"content":"Inhibits thyroid hormone release, minimal effect on synthesis, shrinks gland before surgery"}]},{"type":"list_item","depth":5,"payload":{"lines":[74,75]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[75,76]},"content":"Lugol's (6.3-8mg iodide/drop), Potassium iodide (38-50mg iodide/drop or 100mg iodide in 130mg tablet), usual daily dose: 120-400mg split 3x/day"}]},{"type":"list_item","depth":5,"payload":{"lines":[76,77]},"content":"Adverse effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[77,78]},"content":"Hypersensitivity, metallic taste, soreness/burning in mouth/tongue, not to be used before ablative iodine therapy"}]},{"type":"list_item","depth":5,"payload":{"lines":[78,79]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[79,80]},"content":"Limited after 7-14 days of therapy, temporary shrink gland before surgery, can be used after ablative therapy to inhibit release of stored hormone, used in thyroid storm"}]},{"type":"list_item","depth":5,"payload":{"lines":[80,81]},"content":"Treatment of thyroid eye disease:","children":[{"type":"list_item","depth":6,"payload":{"lines":[81,82]},"content":"Teprotumumab: IGF-1 receptor inhibiting monoclonal antibody"},{"type":"list_item","depth":6,"payload":{"lines":[82,83]},"content":"Reduces proptosis (eye protrusion)"},{"type":"list_item","depth":6,"payload":{"lines":[83,84]},"content":"Administered by intravenous injection."}]}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[84,85]},"content":"Subclinical Hyperthyroidism","children":[{"type":"list_item","depth":3,"payload":{"lines":[85,86]},"content":"Definition: Low TSH with normal T4"},{"type":"list_item","depth":3,"payload":{"lines":[86,87]},"content":"Risk","children":[{"type":"list_item","depth":4,"payload":{"lines":[87,88]},"content":"Associated with elevated risk of atrial fibrillation in patients older than 60"},{"type":"list_item","depth":4,"payload":{"lines":[88,89]},"content":"Associated with elevated risk of bone fracture in postmenopausal women"},{"type":"list_item","depth":4,"payload":{"lines":[89,90]},"content":"Conflicting data about mortality risk"}]},{"type":"list_item","depth":3,"payload":{"lines":[90,91]},"content":"Treatment","children":[{"type":"list_item","depth":4,"payload":{"lines":[91,92]},"content":"Similar to treatment of overt hyperthyroidism"},{"type":"list_item","depth":4,"payload":{"lines":[92,93]},"content":"Oral antithyroid drug therapy alternative to ablative therapy in young patients with Graves disease"},{"type":"list_item","depth":4,"payload":{"lines":[93,94]},"content":"-Blockers may help control cardiovascular morbidity, especially with atrial fibrillation"}]},{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"Regular screening needed for development of overt hyperthyroidism if left untreated."}]},{"type":"list_item","depth":2,"payload":{"lines":[96,97]},"content":"Thyroid Storm","children":[{"type":"list_item","depth":3,"payload":{"lines":[97,98]},"content":"Severe and life-threatening form of thyrotoxicosis with up to 20% mortality rate"},{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"Causes","children":[{"type":"list_item","depth":4,"payload":{"lines":[99,100]},"content":"Trauma"},{"type":"list_item","depth":4,"payload":{"lines":[100,101]},"content":"Infection"},{"type":"list_item","depth":4,"payload":{"lines":[101,102]},"content":"Antithyroid agent withdrawal"},{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"Severe thyroiditis"},{"type":"list_item","depth":4,"payload":{"lines":[103,104]},"content":"Inadequate post-ablative therapy"}]},{"type":"list_item","depth":3,"payload":{"lines":[104,105]},"content":"Symptoms","children":[{"type":"list_item","depth":4,"payload":{"lines":[105,106]},"content":"Fever"},{"type":"list_item","depth":4,"payload":{"lines":[106,107]},"content":"Tachycardia"},{"type":"list_item","depth":4,"payload":{"lines":[107,108]},"content":"Vomiting"},{"type":"list_item","depth":4,"payload":{"lines":[108,109]},"content":"Dehydration"},{"type":"list_item","depth":4,"payload":{"lines":[109,110]},"content":"Coma"},{"type":"list_item","depth":4,"payload":{"lines":[110,111]},"content":"Tachypnea"},{"type":"list_item","depth":4,"payload":{"lines tem","depth":4,"payload":{"lines":[353,354]},"content":"Hypertension"}]},{"type":"list_item","depth":3,"payload":{"lines":[354,355]},"content":"Therapy Goals","children":[{"type":"list_item","depth":4,"payload":{"lines":[355,356]},"content":"Reduce morbidity and mortality, eliminate cause"},{"type":"list_item","depth":4,"payload":{"lines":[356,357]},"content":"Reverse clinical features"},{"type":"list_item","depth":4,"payload":{"lines":[357,358]},"content":"Normalize biochemical changes (when possible)"},{"type":"list_item","depth":4,"payload":{"lines":[358,359]},"content":"Achieve long-term control and remission (when possible)."}]},{"type":"list_item","depth":3,"payload":{"lines":[359,360]},"content":"Therapeutics","children":[{"type":"list_item","depth":4,"payload":{"lines":[360,361]},"content":"Reduce exogenous corticosteroid use if causing condition"},{"type":"list_item","depth":4,"payload":{"lines":[361,362]},"content":"Surgical resection of causative area or tumor is first choice treatment"},{"type":"list_item","depth":4,"payload":{"lines":[362,363]},"content":"Pharmacotherapy based on criteria for pituitary adenomas"},{"type":"list_item","depth":4,"payload":{"lines":[363,364]},"content":"Inhibit ACTH secretion","children":[{"type":"list_item","depth":5,"payload":{"lines":[364,365]},"content":"Pasireotide","children":[{"type":"list_item","depth":6,"payload":{"lines":[365,366]},"content":"Mechanism: Blocks ACTH secretion from pituitary with somatostatin analog, lowering cortisol concentrations"},{"type":"list_item","depth":6,"payload":{"lines":[366,367]},"content":"Dosing: 0.6-0.9 mg subcutaneous injection twice-daily"},{"type":"list_item","depth":6,"payload":{"lines":[367,368]},"content":"Adverse effects: Hyperglycemia, diarrhea, nausea, headache, bradycardia, etc."},{"type":"list_item","depth":6,"payload":{"lines":[368,369]},"content":"Monitoring: ECG, FPG, A1C, liver function tests, gallbladder ultrasonography, BG values and liver function tests at interval ,"payload":{"lines":[435,436]},"content":"Impairs androgen and cortisol production"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[436,437]},"content":"Diagnosis and Clinical Presentation (Addison Disease)","children":[{"type":"list_item","depth":4,"payload":{"lines":[437,438]},"content":"Abnormal rapid cosyntropin stimulation test"},{"type":"list_item","depth":4,"payload":{"lines":[438,439]},"content":"Clinical signs: hyperpigmentation, weight loss, dehydration, hyponatremia, hyperkalemia, elevated BUN"}]},{"type":"list_item","depth":3,"payload":{"lines":[439,440]},"content":"Therapy Goals","children":[{"type":"list_item","depth":4,"payload":{"lines":[440,441]},"content":"Same as for Cushing Syndrome"}]},{"type":"list_item","depth":3,"payload":{"lines":[441,442]},"content":"Therapeutics","children":[{"type":"list_item","depth":4,"payload":{"lines":[442,443]},"content":"Comparative Glucocorticoid Dosing","children":[{"type":"list_item","depth":5,"payload":{"lines":[443,444]},"content":"Cortisone: 25 mg (relative equivalent)"},{"type":"list_item","depth":5,"payload":{"lines":[444,445]},"content":"Hydrocortisone: 20 mg"},{"type":"list_item","depth":5,"payload":{"lines":[445,446]},"content":"Prednisone: 5 mg"},{"type":"list_item","depth":5,"payload":{"lines":[446,447]},"content":"Prednisolone: 5 mg"},{"type":"list_item","depth":5,"payload":{"lines":[447,448]},"content":"Triamcinolone: 4 mg"},{"type":"list_item","depth":5,"payload":{"lines":[448,449]},"content":"Methylprednisolone: 4 mg"},{"type":"list_item","depth":5,"payload":{"lines":[449,450]},"content":"Dexamethasone: 0.75 mg"}]},{"type":"list_item","depth":4,"payload":{"lines":[450,451]},"content":"Steroid Replacement (for cortisol loss)","children":[{"type":"list_item","depth":5,"payload":{"lines":[451,452]},"content":"Oral Administration","children":[{"type":"list_item","depth":6,"payload":{"lines":[452,453]},"content":"Timing: 2/3 in the morning, 1/3 in the evening"},{"type":"list_item","depth":6,"payload":{"lines":[453,454]},"content":"May cause periods of adrenal insufficiency or variable serum concentrations"},{"type":"list_item","depth":6,"payload":{"lines":[454,455]},"content":"Average daily production: 5-10 mg/m2"}]},{"type":"list_item","depth":5,"payload":{"lines":[455,456]},"content":"Hydrocortisone: 15 mg/day"},{"type":"list_item","depth":5,"payload":{"lines":[456,457]},"content":"Cortisone acetate: 20 mg/day"},{"type":"list_item","depth":5,"payload":{"lines":[457,458]},"content":"Prednisone: 2.5 mg/day"},{"type":"list_item","depth":5,"payload":{"lines":[458,459]},"content":"Dexamethasone: 0.25-0.75 mg/day"}]},{"type":"list_item","depth":4,"payload":{"lines":[459,460]},"content":"Fludrocortisone (for mineralocorticoid loss): 0.05-0.2 mg/day"},{"type":"list_item","depth":4,"payload":{"lines":[460,461]},"content":"Dehydroepiandrosterone (for androgen deficiency in women): 25-50 mg/day"},{"type":"list_item","depth":4,"payload":{"lines":[461,462]},"content":"Measure efficacy by symptom improvement"},{"type":"list_item","depth":4,"payload":{"lines":[462,463]},"content":"Note: Increase doses during stress or illness, dose and route depend on level of stress to body."}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[463,464]},"content":"IV OBESITY","children":[{"type":"list_item","depth":2,"payload":{"lines":[464,465]},"content":"Recent Guidelines:","children":[{"type":"list_item","depth":3,"payload":{"lines":[465,466]},"content":"ACC/AHA &amp; The Obesity Society (2013)"},{"type":"list_item","depth":3,"payload":{"lines":[466,467]},"content":"Endocrine Society (2015)"},{"type":"list_item","depth":3,"payload":{"lines":[467,468]},"content":"AACE/American College of Endocrinology (2016)"}]},{"type":"list_item","depth":2,"payload":{"lines":[468,469]},"content":"Classification: Based on BMI","children":[{"type":"list_item","depth":3,"payload":{"lines":[469,470]},"content":"Normal: 18.5-24.9 kg/m2"},{"type":"list_item","depth":3,"payload":{"lines":[470,471]},"content":"Overweight: 25.0-29.9 kg/m2"},{"type":"list_item","depth":3,"payload":{"lines":[471,472]},"content":"Obesity: Class I (30-34.9 kg/m2), Class II (35-39.9 kg/m2), Class III (40 kg/m2+)"}]},{"type":"list_item","depth":2,"payload":{"lines":[472,473]},"content":"Therapy Goals:","children":[{"type":"list_item","depth":3,"payload":{"lines":[473,474]},"content":"Weight loss: 5-10% in 6 months"},{"type":"list_item","depth":3,"payload":{"lines":[474,475]},"content":"Maintain weight"},{"type":"list_item","depth":3,"payload":{"lines":[475,476]},"content":"Limit comorbidities"}]},{"type":"list_item","depth":2,"payload":{"lines":[476,477]},"content":"Nonpharmacologic Therapy:","children":[{"type":"list_item","depth":3,"payload":{"lines":[477,478]},"content":"Increased physical activity: 200-300 min/week"},{"type":"list_item","depth":3,"payload":{"lines":[478,479]},"content":"Dietary options: 500-kcal/day deficit, 1200-1500/day for women, 1500-1800/day for men"},{"type":"list_item","depth":3,"payload":{"lines":[479,480]},"content":"Behavioral intervention: high-intensity, 14 sessions in 6 months with professional"},{"type":"list_item","depth":3,"payload":{"lines":[480,481]},"content":"Surgery: for severe obesity or BMI &gt;35 with comorbidity"},{"type":"list_item","depth":3,"payload":{"lines":[481,482]},"content":"Roux-en-Y gastric bypass"},{"type":"list_item","depth":3,"payload":{"lines":[482,483]},"content":"Sleeve gastrectomy"},{"type":"list_item","depth":3,"payload":{"lines":[483,484]},"content":"Adjustable gastric banding"}]},{"type":"list_item","depth":2,"payload":{"lines":[484,485]},"content":"Pharmacotherapy:","children":[{"type":"list_item","depth":3,"payload":{"lines":[485,486]},"content":"Should be used along with diet, exercise, and behavioral therapy."},{"type":"list_item","depth":3,"payload":{"lines":[486,487]},"content":"Medications are reserved for those with obesity (BMI &gt;=27) or not achieving weight reduction with lifestyle changes, or those with weight-related comorbidities (diabetes, hypertension, dyslipidemia)."},{"type":"list_item","depth":3,"payload":{"lines":[487,488]},"content":"Medications selected should be FDA approved, and show at least 5% weight loss from placebo after 1 year."}]},{"type":"list_item","depth":2,"payload":{"lines":[488,489]},"content":"Medications for Obesity","children":[{"type":"list_item","depth":3,"payload":{"lines":[489,490]},"content":"Orlistat"}]},{"type":"list_item","depth":2,"payload":{"lines":[490,491]},"content":"Mechanism: Reduces fat absorption by inhibiting gastric and pancreatic lipases"},{"type":"list_item","depth":2,"payload":{"lines":[491,492]},"content":"Dosing: Prescription- 120 mg 3x/day with meals; OTC- 60 mg 3x/day with meals"},{"type":"list_item","depth":2,"payload":{"lines":[492,493]},"content":"Adverse effects: Flatulence, oily stools, loose stools, fecal urgency, incontinence (highly dependent on fat intake); reduced absorption of fat-soluble vitamins; hepatotoxicity, kidney stones (FDA warnings)"},{"type":"list_item","depth":2,"payload":{"lines":[493,494]},"content":"Phentermine/Topiramate (schedule IV)"},{"type":"list_item","depth":2,"payload":{"lines":[494,495]},"content":"Mechanism: Phentermine- appetite suppression and decreased food intake due to sympathomimetic activity; Topiramate- appetite suppression and satiety through increased -aminobutyrate activity"},{"type":"list_item","depth":2,"payload":{"lines":[495,496]},"content":"Dosing: 3.75/23 mg daily for 2 weeks, increase to 7.5/46 mg daily, up to 15/92 mg daily (taper if discontinuing to avoid seizures)"},{"type":"list_item","depth":2,"payload":{"lines":[496,497]},"content":"Adverse effects: Dry mouth, paresthesia, constipation, dysgeusia, insomnia, attention and memory disturbances, increased heart rate"},{"type":"list_item","depth":2,"payload":{"lines":[497,498]},"content":"Precautions: Women of childbearing age- obtain negative pregnancy test and use contraception; discontinue if 5% weight loss not achieved after 12 weeks","children":[{"type":"list_item","depth":3,"payload":{"lines":[498,499]},"content":"Bupropion/Naltrexone","children":[{"type":"list_item","depth":4,"payload":{"lines":[499,500]},"content":"Mechanism: Bupropion- reuptake inhibitor of dopamine and norepinephrine; Naltrexone- opioid antagonist"},{"type":"list_item","depth":4,"payload":{"lines":[500,501]},"content":"Dosing: Escalate 1 tablet daily weekly to target dose of 2 tablets twice daily"},{"type":"list_item","depth":4,"payload":{"lines":[501,502]},"content":"Adverse effects: Nausea, constipation, headache, vomiting, dizziness, insomnia, dry mouth"},{"type":"list_item","depth":4,"payload":{"lines":[502,503]},"content":"Precautions: Uncontrolled hypertension, seizure disorders, anorexia nervosa or bulimia, drug or alcohol withdrawal, avoid with chronic opioid use"},{"type":"list_item","depth":4,"payload":{"lines":[503,504]},"content":"Discontinue if 5% weight loss not achieved after 12 weeks"}]},{"type":"list_item","depth":3,"payload":{"lines":[504,505]},"content":"Liraglutide","children":[{"type":"list_item","depth":4,"payload":{"lines":[505,506]},"content":"Mechanism: GLP-1 agonist (incretin system), causes satiety and delays gastric emptying"},{"type":"list_item","depth":4,"payload":{"lines":[506,507]},"content":"Dosing: Initially 0.6 mg once daily, increase by 0.6 mg/week, target dose 3 mg daily"},{"type":"list_item","depth":4,"payload":{"lines":[507,508]},"content":"Adverse effects: Nausea, vomiting, diarrhea, constipation, dyspepsia"},{"type":"list_item","depth":4,"payload":{"lines":[508,509]},"content":"Precautions: See Diabetes Mellitus section, don't use with other GLP-1 agonists for DM"},{"type":"list_item","depth":4,"payload":{"lines":[509,510]},"content":"Discontinue if 4% weight loss not achieved after 16 weeks or patient cannot tolerate 3 mg dose"}]},{"type":"list_item","depth":3,"payload":{"lines":[510,511]},"content":"Semaglutide","children":[{"type":"list_item","depth":4,"payload":{"lines":[511,512]},"content":"Mechanism: Similar to Liraglutide"},{"type":"list_item","depth":4,"payload":{"lines":[512,513]},"content":"Dosing: Initially 0.25 mg once weekly, increase monthly, target dose 2.4 mg once weekly"},{"type":"list_item","depth":4,"payload":{"lines":[513,514]},"content":"Adverse effects, precautions, contraindications: Similar to Liraglutide"},{"type":"list_item","depth":4,"payload":{"lines":[514,515]},"content":"Discontinue if patient cannot tolerate target dose"}]},{"type":"list_item","depth":3,"payload":{"lines":[515,516]},"content":"Diethylpropion (schedule IV), Phentermine (schedule IV), Phendimetrazine (schedule III)","children":[{"type":"list_item","depth":4,"payload":{"lines":[516,517]},"content":"Limited use: up to 3 months"},{"type":"list_item","depth":4,"payload":{"lines":[517,518]},"content":"Avoid in patients with abuse potential"},{"type":"list_item","depth":4,"payload":{"lines":[518,519]},"content":"Clinical guidelines do not recommend use"},{"type":"list_item","depth":4,"payload":{"lines":[519,520]},"content":"Adverse effects:","children":[{"type":"list_item","depth":5,"payload":{"lines":[520,521]},"content":"Increased blood pressure"},{"type":"list_item","depth":5,"payload":{"lines":[521,522]},"content":"Constipation"},{"type":"list_item","depth":5,"payload":{"lines":[522,523]},"content":"Increased heart rate"},{"type":"list_item","depth":5,"payload":{"lines":[523,524]},"content":"Dysrhythmias"},{"type":"list_item","depth":5,"payload":{"lines":[524,525]},"content":"Avoid in patients with hypertension or heart disease"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[525,526]},"content":"Other Issues","children":[{"type":"list_item","depth":4,"payload":{"lines":[526,527]},"content":"Lack of studies on concurrent use of obesity meds"},{"type":"list_item","depth":4,"payload":{"lines":[527,528]},"content":"Limited comparative studies between agents"},{"type":"list_item","depth":4,"payload":{"lines":[528,529]},"content":"Unknown long-term safety"},{"type":"list_item","depth":4,"payload":{"lines":[529,530]},"content":"Obesity considered a chronic condition"},{"type":"list_item","depth":4,"payload":{"lines":[530,531]},"content":"Weight gain likely after discontinuing meds"}]},{"type":"list_item","depth":3,"payload":{"lines":[531,532]},"content":"Off-label Meds used for obesity (not well studied)","children":[{"type":"list_item","depth":4,"payload":{"lines":[532,533]},"content":"Selective serotonin reuptake inhibitors"},{"type":"list_item","depth":4,"payload":{"lines":[533,534]},"content":"Zonisamide"},{"type":"list_item","depth":4,"payload":{"lines":[534,535]},"content":"Metformin"},{"type":"list_item","depth":4,"payload":{"lines":[535,536]},"content":"Pramlintide"}]},{"type":"list_item","depth":3,"payload":{"lines":[536,537]},"content":"Lorcaserin removed from market (2020)","children":[{"type":"list_item","depth":4,"payload":{"lines":[537,538]},"content":"Increased risk of cancers detected"}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[538,539]},"content":"<strong>V. POLYCYSTIC OVARY SYNDROME</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[539,540]},"content":"A. Background &amp; Classification of PCOS","children":[{"type":"list_item","depth":3,"payload":{"lines":[540,541]},"content":"PCOS is a leading cause of infertility in 20% of couples"},{"type":"list_item","depth":3,"payload":{"lines":[541,542]},"content":"Mainly caused by androgen excess or hyperandrogenism"},{"type":"list_item","depth":3,"payload":{"lines":[542,543]},"content":"Underlying cause is insulin resistance, leading to increased androgen secretion and decreased follicular maturation"},{"type":"list_item","depth":3,"payload":{"lines":[543,544]},"content":"Comorbidities include T2D, obesity, and cardiovascular disease"},{"type":"list_item","depth":3,"payload":{"lines":[544,545]},"content":"Affects 6-10% of women, making it one of the most common endocrine disorders in young women"}]},{"type":"list_item","depth":2,"payload":{"lines":[545,546]},"content":"B. Diagnosis of PCOS","children":[{"type":"list_item","depth":3,"payload":{"lines":[546,547]},"content":"No clear consensus on criteria"},{"type":"list_item","depth":3,"payload":{"lines":[547,548]},"content":"Two main criteria: 1990 National Institutes of Health (hyperandrogenism, oligo-ovulation, exclusion of secondary causes) and 2003 Rotterdam (menstrual irregularity, hyperandrogenism, polycystic ovaries)"}]},{"type":"list_item","depth":2,"payload":{"lines":[548,549]},"content":"C. Clinical Presentation of PCOS","children":[{"type":"list_item","depth":3,"payload":{"lines":[549,550]},"content":"Clinical signs: hirsutism, acne, pattern alopecia"},{"type":"list_item","depth":3,"payload":{"lines":[550,551]},"content":"Biochemical signs: elevated testosterone, LH/FSH ratio greater than 2"},{"type":"list_item","depth":3,"payload":{"lines":[551,552]},"content":"Irregular or no ovulation, leading to irregular menses and infertility"},{"type":"list_item","depth":3,"payload":{"lines":[552,553]},"content":"In obese patients, may also have prediabetes or T2D"}]},{"type":"list_item","depth":2,"payload":{"lines":[553,554]},"content":"D. Therapy Goals for PCOS","children":[{"type":"list_item","depth":3,"payload":{"lines":[554,555]},"content":"Normalize ovulation and menses"},{"type":"list_item","depth":3,"payload":{"lines":[555,556]},"content":"Improve fertility"},{"type":"list_item","depth":3,"payload":{"lines":[556,557]},"content":"Limit clinical signs"},{"type":"list_item","depth":3,"payload":{"lines":[557,558]},"content":"Reduce progression to T2D and cardiovascular disease"}]},{"type":"list_item","depth":2,"payload":{"lines":[558,559]},"content":"Nonpharmacologic Therapy for PCOS","children":[{"type":"list_item","depth":3,"payload":{"lines":[559,560]},"content":"Weight Loss","children":[{"type":"list_item","depth":4,"payload":{"lines":[560,561]},"content":"Significant weight loss (5-10%) is important in overweight or obese patients"}]},{"type":"list_item","depth":3,"payload":{"lines":[561,562]},"content":"Mechanical Hair Removal","children":[{"type":"list_item","depth":4,"payload":{"lines":[562,563]},"content":"Effective for reducing hirsutism in PCOS patients"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[563,564]},"content":"Pharmacotherapy","children":[{"type":"list_item","depth":3,"payload":{"lines":[564,565]},"content":"Fertility improvement","children":[{"type":"list_item","depth":4,"payload":{"lines":[565,566]},"content":"Clomiphene citrate","children":[{"type":"list_item","depth":5,"payload":{"lines":[566,567]},"content":"Mechanism of Action","children":[{"type":"list_item","depth":6,"payload":{"lines":[567,568]},"content":"Induces ovulation by modulating estrogen receptors and improving LH/FSH secretion."}]},{"type":"list_item","depth":5,"payload":{"lines":[568,569]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[569,570]},"content":"50-200 mg/day for 5 days, starting on day 3 or 5 of menstrual cycle."},{"type":"list_item","depth":6,"payload":{"lines":[570,571]},"content":"Increase to 100 mg if ovulation does not occur after first cycle of treatment."}]},{"type":"list_item","depth":5,"payload":{"lines":[571,572]},"content":"Adverse Effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[572,573]},"content":"Flushing, GI discomfort, vision disturbances, dryness, multiple pregnancies."}]},{"type":"list_item","depth":5,"payload":{"lines":[573,574]},"content":"Improved outcomes with metformin"}]},{"type":"list_item","depth":4,"payload":{"lines":[574,575]},"content":"Gonadotropin therapy with or without clomiphene","children":[{"type":"list_item","depth":5,"payload":{"lines":[575,576]},"content":"Mechanism of Action","children":[{"type":"list_item","depth":6,"payload":{"lines":[576,577]},"content":"Normalizes LH/FSH ratio to stimulate ovulation."}]},{"type":"list_item","depth":5,"payload":{"lines":[577,578]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[578,579]},"content":"Many dosing strategies used."}]},{"type":"list_item","depth":5,"payload":{"lines":[579,580]},"content":"Adverse Effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[580,581]},"content":"Multiple pregnancies, ovarian hypertrophy, miscarriage, mood swings, breast discomfort."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[581,582]},"content":"Letrozole","children":[{"type":"list_item","depth":5,"payload":{"lines":[582,583]},"content":"Mechanism of Action","children":[{"type":"list_item","depth":6,"payload":{"lines":[583,584]},"content":"Prevents androgens to estrogen conversion, increasing FSH secretion."}]},{"type":"list_item","depth":5,"payload":{"lines":[584,585]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[585,586]},"content":"2.5-5 mg daily."}]},{"type":"list_item","depth":5,"payload":{"lines":[586,587]},"content":"Adverse Effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[587,588]},"content":"Edema, sweating, constipation, nausea, arthralgias, headache."}]},{"type":"list_item","depth":5,"payload":{"lines":[588,589]},"content":"Recommended by ACOG in 2018 for ovulation induction with better live birth rates than clomiphene."}]}]},{"type":"list_item","depth":3,"payload":{"lines":[589,590]},"content":"Symptomatic improvement:","children":[{"type":"list_item","depth":4,"payload":{"lines":[590,591]},"content":"Hormonal contraceptives: First-line therapy for menstrual abnormalities, hirsutism, or acne according to the Endocrine Society"},{"type":"list_item","depth":4,"payload":{"lines":[591,592]},"content":"Metformin:","children":[{"type":"list_item","depth":5,"payload":{"lines":[592,593]},"content":"i. Helps with metabolic and glycemic issues, but only has modest effect on hirsutism"},{"type":"list_item","depth":5,"payload":{"lines":[593,594]},"content":"ii. Can be used as an alternative to hormonal contraceptives for irregular menses where hormonal contraceptives are not advised"},{"type":"list_item","depth":5,"payload":{"lines":[594,595]},"content":"iii. Evidence supporting use for fertility improvement is limited"}]},{"type":"list_item","depth":4,"payload":{"lines":[595,596]},"content":"Spironolactone:","children":[{"type":"list_item","depth":5,"payload":{"lines":[596,597]},"content":"i. Used in combination with hormonal contraceptives"},{"type":"list_item","depth":5,"payload":{"lines":[597,598]},"content":"ii. Helps with hirsutism"}]},{"type":"list_item","depth":4,"payload":{"lines":[598,599]},"content":"Pioglitazone:","children":[{"type":"list_item","depth":5,"payload":{"lines":[599,600]},"content":"i. Its benefits and risks in PCOS are debatable"},{"type":"list_item","depth":5,"payload":{"lines":[600,601]},"content":"ii. Not recommended by Endocrine Society guidelines"}]}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[601,602]},"content":"<strong>VI. DIABETES MELLITUS</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[602,603]},"content":"<strong>Consensus Recommendations</strong>","children":[{"type":"list_item","depth":3,"payload":{"lines":[603,604]},"content":"American Diabetes Association (ADA)","children":[{"type":"list_item","depth":4,"payload":{"lines":[604,605]},"content":"Updated yearly in January supplement of Diabetes Care"},{"type":"list_item","depth":4,"payload":{"lines":[605,606]},"content":"Website: <a href=\"http://www.diabetes.org/\"><strong>www.diabetes.org</strong></a>"}]},{"type":"list_item","depth":3,"payload":{"lines":[606,607]},"content":"American College of Endocrinology/AACE"},{"type":"list_item","depth":3,"payload":{"lines":[607,608]},"content":"Canadian Diabetes Association"},{"type":"list_item","depth":3,"payload":{"lines":[608,609]},"content":"European groups"},{"type":"list_item","depth":3,"payload":{"lines":[609,610]},"content":"Followed recommendations: American Diabetes Association (ADA)"}]},{"type":"list_item","depth":2,"payload":{"lines":[610,611]},"content":"Classification of Diabetes Mellitus","children":[{"type":"list_item","depth":3,"payload":{"lines":[611,612]},"content":"T1D (5% - 10%)","children":[{"type":"list_item","depth":4,"payload":{"lines":[612,613]},"content":"Cellular-mediated -cell destruction"},{"type":"list_item","depth":4,"payload":{"lines":[613,614]},"content":"Insulin deficiency"},{"type":"list_item","depth":4,"payload":{"lines":[614,615]},"content":"Formerly known as insulin-dependent or juvenile-onset diabetes"},{"type":"list_item","depth":4,"payload":{"lines":[615,616]},"content":"Can present at any stage of life"},{"type":"list_item","depth":4,"payload":{"lines":[616,617]},"content":"Symptomatic, rapid onset in childhood, slow onset in older adults"},{"type":"list_item","depth":4,"payload":{"lines":[617,618]},"content":"Staging by degree of dysglycemia and symptoms:","children":[{"type":"list_item","depth":5,"payload":{"lines":[618,619]},"content":"Stage 1: Normal glucose, multiple autoantibodies"},{"type":"list_item","depth":5,"payload":{"lines":[619,620]},"content":"Stage 2: Prediabetes, multiple autoantibodies, asymptomatic"},{"type":"list_item","depth":5,"payload":{"lines":[620,621]},"content":"Stage 3: Diabetes, symptomatic, abnormal glucose"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[621,622]},"content":"T2D (90% - 95%)","children":[{"type":"list_item","depth":4,"payload":{"lines":[622,623]},"content":"Results from insulin resistance and pancreatic insulin secretion defect"},{"type":"list_item","depth":4,"payload":{"lines":[623,624]},"content":"Formerly known as noninsulin-dependent or adult-onset diabetes"},{"type":"list_item","depth":4,"payload":{"lines":[624,625]},"content":"Slow onset over 5-10 years, often asymptomatic"},{"type":"list_item","depth":4,"payload":{"lines":[625,626]},"content":"Early screening, assessment for complications"},{"type":"list_item","depth":4,"payload":{"lines":[626,627]},"content":"Increased trends in T2D in children and adolescents due to obesity"}]},{"type":"list_item","depth":3,"payload":{"lines":[627,628]},"content":"Maturity-onset diabetes of the young (MODY)","children":[{"type":"list_item","depth":4,"payload":{"lines":[628,629]},"content":"Genetic disorder, impaired insulin secretion, little to no insulin action impairment"},{"type":"list_item","depth":4,"payload":{"lines":[629,630]},"content":"Onset before age 25, can mimic T1D or T2D"},{"type":"list_item","depth":4,"payload":{"lines":[630,631]},"content":"Misdiagnosed as T1D, may respond to sulfonylurea therapy"}]},{"type":"list_item","depth":3,"payload":{"lines":[631,632]},"content":"Gestational diabetes","children":[{"type":"list_item","depth":4,"payload":{"lines":[632,633]},"content":"Glucose intolerance during pregnancy"},{"type":"list_item","depth":4,"payload":{"lines":[633,634]},"content":"Prevalence: 1% - 14% of pregnancies, complicates 4% of pregnancies"},{"type":"list_item","depth":4,"payload":{"lines":[634,635]},"content":"Most common in third trimester"}]},{"type":"list_item","depth":3,"payload":{"lines":[635,636]},"content":"Prediabetes","children":[{"type":"list_item","depth":4,"payload":{"lines":[636,637]},"content":"Impaired glucose tolerance"},{"type":"list_item","depth":4,"payload":{"lines":[637,638]},"content":"Impaired fasting glucose"}]},{"type":"list_item","depth":3,"payload":{"lines":[638,639]},"content":"Other DM Types","children":[{"type":"list_item","depth":4,"payload":{"lines":[639,640]},"content":"Genetic defects in -cell function or insulin action"},{"type":"list_item","depth":4,"payload":{"lines":[640,641]},"content":"Pancreatic diseases (pancreatitis, neoplasia, cystic fibrosis)"},{"type":"list_item","depth":4,"payload":{"lines":[641,642]},"content":"Drug or chemical induced (glucocorticoids, nicotinic acid, protease inhibitors, atypical antipsychotics)"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[642,643]},"content":"Diabetes Screening","children":[{"type":"list_item","depth":3,"payload":{"lines":[643,644]},"content":"T1D","children":[{"type":"list_item","depth":4,"payload":{"lines":[644,645]},"content":"Symptomatic patients"},{"type":"list_item","depth":4,"payload":{"lines":[645,646]},"content":"Asymptomatic patients at high risk","children":[{"type":"list_item","depth":5,"payload":{"lines":[646,647]},"content":"First-degree relatives with T1D"},{"type":"list_item","depth":5,"payload":{"lines":[647,648]},"content":"Autoantibodies test for T1D risk"},{"type":"list_item","depth":5,"payload":{"lines":[648,649]},"content":"If positive, counsel on symptoms &amp; risk"},{"type":"list_item","depth":5,"payload":{"lines":[649,650]},"content":"Consider enrollment in study"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[650,651]},"content":"T2D","children":[{"type":"list_item","depth":4,"payload":{"lines":[651,652]},"content":"Screen every 3 years if over 45 &amp; normal"},{"type":"list_item","depth":4,"payload":{"lines":[652,653]},"content":"Screen if BMI &gt; 25 &amp; risk factors present","children":[{"type":"list_item","depth":5,"payload":{"lines":[653,654]},"content":"Cardiovascular disease history"},{"type":"list_item","depth":5,"payload":{"lines":[654,655]},"content":"A1C &gt; 5.7%, impaired glucose/fasting"},{"type":"list_item","depth":5,"payload":{"lines":[655,656]},"content":"PCOS history"},{"type":"list_item","depth":5,"payload":{"lines":[656,657]},"content":"HDL &lt; 35 or TG &gt; 250"},{"type":"list_item","depth":5,"payload":{"lines":[657,658]},"content":"Hypertension"},{"type":"list_item","depth":5,"payload":{"lines":[658,659]},"content":"High-risk ethnicity (AA, Latino, NA, Asian, PI)"},{"type":"list_item","depth":5,"payload":{"lines":[659,660]},"content":"Relative with T2D"},{"type":"list_item","depth":5,"payload":{"lines":[660,661]},"content":"Physical inactivity"},{"type":"list_item","depth":5,"payload":{"lines":[661,662]},"content":"Insulin resistance conditions"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[662,663]},"content":"Gestational DM","children":[{"type":"list_item","depth":4,"payload":{"lines":[663,664]},"content":"Screen at first prenatal visit for T2D risk factors"},{"type":"list_item","depth":4,"payload":{"lines":[664,665]},"content":"Screen at 24-28 weeks with OGTT"},{"type":"list_item","depth":4,"payload":{"lines":[665,666]},"content":"Re-screen 4-12 weeks after delivery"},{"type":"list_item","depth":4,"payload":{"lines":[666,667]},"content":"Screen every 3 years for T2D for life"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[667,668]},"content":"DM Diagnosis","children":[{"type":"list_item","depth":3,"payload":{"lines":[668,669]},"content":"T1D and T2D diagnosis","children":[{"type":"list_item","depth":4,"payload":{"lines":[669,670]},"content":"Glycemic values in nonpregnant patients","children":[{"type":"list_item","depth":5,"payload":{"lines":[670,671]},"content":"FPG","children":[{"type":"list_item","depth":6,"payload":{"lines":[671,672]},"content":"Easy, convenient"},{"type":"list_item","depth":6,"payload":{"lines":[672,673]},"content":"126 mg/dL or greater"}]},{"type":"list_item","depth":5,"payload":{"lines":[673,674]},"content":"Random plasma glucose","children":[{"type":"list_item","depth":6,"payload":{"lines":[674,675]},"content":"200 mg/dL or greater with symptoms"},{"type":"list_item","depth":6,"payload":{"lines":[675,676]},"content":"Symptoms: polyuria, polydipsia, weight loss"}]},{"type":"list_item","depth":5,"payload":{"lines":[676,677]},"content":"OGTT","children":[{"type":"list_item","depth":6,"payload":{"lines":[677,678]},"content":"2-hour plasma glucose concentration after 75g glucose"},{"type":"list_item","depth":6,"payload":{"lines":[678,679]},"content":"200 mg/dL or greater"},{"type":"list_item","depth":6,"payload":{"lines":[679,680]},"content":"More sensitive but more cumbersome"}]},{"type":"list_item","depth":5,"payload":{"lines":[680,681]},"content":"A1C","children":[{"type":"list_item","depth":6,"payload":{"lines":[681,682]},"content":"6.5% or greater"},{"type":"list_item","depth":6,"payload":{"lines":[682,683]},"content":"May be less sensitive for mild diabetes, but non-fasting and less variability"},{"type":"list_item","depth":6,"payload":{"lines":[683,684]},"content":"May be inaccurate with anemia, malaria, sickle cell, pregnancy, blood loss"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[684,685]},"content":"Other useful tests to determine type of DM","children":[{"type":"list_item","depth":5,"payload":{"lines":[685,686]},"content":"C-peptide","children":[{"type":"list_item","depth":6,"payload":{"lines":[686,687]},"content":"Measures insulin secretion, negligible in T1D, normal/elevated in T2D"}]},{"type":"list_item","depth":5,"payload":{"lines":[687,688]},"content":"Autoantibodies to: insulin, islet cells, glutamic acid decarboxylase, tyrosine phosphatase","children":[{"type":"list_item","depth":6,"payload":{"lines":[688,689]},"content":"Suggest autoimmune activity"}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[689,690]},"content":"Gestational Diabetes Diagnosis","children":[{"type":"list_item","depth":4,"payload":{"lines":[690,691]},"content":"Glycemic values in pregnancy","children":[{"type":"list_item","depth":5,"payload":{"lines":[691,692]},"content":"Updated diagnostic criteria"},{"type":"list_item","depth":5,"payload":{"lines":[692,693]},"content":"One-step approach: 75g OGTT at 24-28 weeks","children":[{"type":"list_item","depth":6,"payload":{"lines":[693,694]},"content":"Fasting: 92 mg/dL or greater"},{"type":"list_item","depth":6,"payload":{"lines":[694,695]},"content":"1 hour after OGTT: 180 mg/dL or greater"},{"type":"list_item","depth":6,"payload":{"lines":[695,696]},"content":"2 hours after OGTT: 153 mg/dL or greater"}]},{"type":"list_item","depth":5,"payload":{"lines":[696,697]},"content":"Two-step approach: 50g OGTT (nonfasting) at 24-28 weeks","children":[{"type":"list_item","depth":6,"payload":{"lines":[697,698]},"content":"If 1 hour after 50g OGTT &lt; 140 mg/dL, no further workup"},{"type":"list_item","depth":6,"payload":{"lines":[698,699]},"content":"If 140 mg/dL or greater, perform fasting OGTT using 100g"}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[699,700]},"content":"Prediabetic Diagnosis","children":[{"type":"list_item","depth":4,"payload":{"lines":[700,701]},"content":"High-risk population","children":[{"type":"list_item","depth":5,"payload":{"lines":[701,702]},"content":"Impaired fasting glucose: FPG 100-125 mg/dL"},{"type":"list_item","depth":5,"payload":{"lines":[702,703]},"content":"Impaired glucose tolerance: 2-hour plasma glucose after OGTT (75g) 140-199 mg/dL"},{"type":"list_item","depth":5,"payload":{"lines":[703,704]},"content":"A1C 5.7-6.4%"},{"type":"list_item","depth":5,"payload":{"lines":[704,705]},"content":"Screen yearly for T2D if positive for prediabetes"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[705,706]},"content":"Diabetes Management goals","children":[{"type":"list_item","depth":4,"payload":{"lines":[706,707]},"content":"Non Pregnant","children":[{"type":"list_item","depth":5,"payload":{"lines":[707,708]},"content":"Goal 1: Prevent acute/chronic complications","children":[{"type":"list_item","depth":6,"payload":{"lines":[708,709]},"content":"Acute complications: Hypoglycemia, DKA, hyperglycemic hyperosmolar nonketotic syndrome"},{"type":"list_item","depth":6,"payload":{"lines":[709,710]},"content":"Chronic complications","children":[{"type":"list_item","depth":7,"payload":{"lines":[710,711]},"content":"Microvascular: Retinopathy, nephropathy, neuropathy"},{"type":"list_item","depth":7,"payload":{"lines":[711,712]},"content":"Macrovascular: Cardiovascular, cerebrovascular, peripheral vascular diseases"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[712,713]},"content":"Goal 2: Glycemic therapy","children":[{"type":"list_item","depth":6,"payload":{"lines":[713,714]},"content"
