Age 80 or older, high risk of cardiovascular events or hypoxic state, hepatic impairment"},{"type":"list_item","depth":6,"payload":{"lines":[938,939]},"content":"Interrupt if eGFR 30-60 mL/minute/1.73 m2 before iodinated contrast procedures"}]},{"type":"list_item","depth":5,"payload":{"lines":[939,940]},"content":"Efficacy: 1-2% A1C reduction, TG reduction, weight loss. First-line therapy unless contraindicated."}]},{"type":"list_item","depth":4,"payload":{"lines":[940,941]},"content":"Sulfonylureas","children":[{"type":"list_item","depth":5,"payload":{"lines":[941,942]},"content":"Mechanism of action: Increases insulin secretion by binding to receptors on pancreatic -cells"},{"type":"list_item","depth":5,"payload":{"lines":[942,943]},"content":"First-generation agents (chlorpropamide, tolbutamide) rarely used"},{"type":"list_item","depth":5,"payload":{"lines":[943,944]},"content":"Second-generation agents (glyburide, glipizide, glimepiride)","children":[{"type":"list_item","depth":6,"payload":{"lines":[944,945]},"content":"Glyburide (not micronized)","children":[{"type":"list_item","depth":7,"payload":{"lines":[945,946]},"content":"Initial Dosage: 2.5-5.0 mg once or twice daily"},{"type":"list_item","depth":7,"payload":{"lines":[946,947]},"content":"Maximum Daily Dosage: 20 mg"}]},{"type":"list_item","depth":6,"payload":{"lines":[947,948]},"content":"Glyburide (micronized)","children":[{"type":"list_item","depth":7,"payload":{"lines":[948,949]},"content":"Initial Dosage: 1.5-3 mg once or twice daily"},{"type":"list_item","depth":7,"payload":{"lines":[949,950]},"content":"Maximum Daily Dosage: 12 mg"}]},{"type":"list_item","depth":6,"payload":{"lines":[950,951]},"content":"Glipizide","children":[{"type":"list_item","depth":7,"payload":{"lines":[951,952]},"content":"Initial Dosage: 5 mg once or twice daily (once daily with extended release)"},{"type":"list_item","depth":7,"payload":{"lines":[952,953]},"content":"Maximum Daily Dosage: 40 mg (little improved efficacy over 20 mg/day)"}]},{"type":"list_item","depth":6,"payload":{"lines":[953,954]},"content":"Glimepiride","children":[{"type":"list_item","depth":7,"payload":{"lines":[954,955]},"content":"Initial Dosage: 1-2 mg once daily"},{"type":"list_item","depth":7,"payload":{"lines":[955,956]},"content":"Maximum Daily Dosage: 8 mg"}]},{"type":"list_item","depth":6,"payload":{"lines":[956,957]},"content":"Dosage: Titrated weekly as needed"}]},{"type":"list_item","depth":5,"payload":{"lines":[957,958]},"content":"Adverse effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[958,959]},"content":"Hypoglycemia, weight gain (common); rash, headache, nausea, vomiting, photosensitivity (less common); lactic acidosis (rare)"}]},{"type":"list_item","depth":5,"payload":{"lines":[959,960]},"content":"Contraindications","children":[{"type":"list_item","depth":6,"payload":{"lines":[960,961]},"content":"Hypersensitivity to sulfonamides, hypoglycemic unawareness, poor renal function (glipizide may be better for those with impaired renal function)"}]},{"type":"list_item","depth":5,"payload":{"lines":[961,962]},"content":"Efficacy","children":[{"type":"list_item","depth":6,"payload":{"lines":[962,963]},"content":"1-2% reduction in A1C levels"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[963,964]},"content":"Meglitinides","children":[{"type":"list_item","depth":5,"payload":{"lines":[964,965]},"content":"Mechanism of Action: Increases insulin secretion from pancreas, rapid onset, short duration"},{"type":"list_item","depth":5,"payload":{"lines":[965,966]},"content":"Glucose-dependent activity"},{"type":"list_item","depth":5,"payload":{"lines":[966,967]},"content":"Repaglinide &amp; Nateglinide"},{"type":"list_item","depth":5,"payload":{"lines":[967,968]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[968,969]},"content":"Repaglinide: 0.5-1 mg before meals, max 16 mg"},{"type":"list_item","depth":6,"payload":{"lines":[969,970]},"content":"Nateglinide: 120 mg before meals or 60 mg if A1C near goal"}]},{"type":"list_item","depth":5,"payload":{"lines":[970,971]},"content":"Adverse Effects: Hypoglycemia, weight gain, respiratory infection"},{"type":"list_item","depth":5,"payload":{"lines":[971,972]},"content":"Precautions: Hypersensitivity, caution with gemfibrozil use"},{"type":"list_item","depth":5,"payload":{"lines":[972,973]},"content":"Efficacy: 0.5-1.5% A1C reduction, most effective on postprandial glucose"}]},{"type":"list_item","depth":4,"payload":{"lines":[973,974]},"content":"Thiazolidinediones (TZDs or glitazones)","children":[{"type":"list_item","depth":5,"payload":{"lines":[974,975]},"content":"Mechanism of Action","children":[{"type":"list_item","depth":6,"payload":{"lines":[975,976]},"content":"Agonist of peroxisome proliferator-activated receptor "},{"type":"list_item","depth":6,"payload":{"lines":[976,977]},"content":"Improves insulin sensitivity by increasing expression of glucose metabolism genes"}]},{"type":"list_item","depth":5,"payload":{"lines":[977,978]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[978,979]},"content":"Pioglitazone: 15 mg once daily, max 45 mg"},{"type":"list_item","depth":6,"payload":{"lines":[979,980]},"content":"Dosage titration is slow, effects may take 8-12 weeks to observe"}]},{"type":"list_item","depth":5,"payload":{"lines":[980,981]},"content":"Adverse Effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[981,982]},"content":"Weight gain"},{"type":"list_item","depth":6,"payload":{"lines":[982,983]},"content":"Fluid retention &amp; peripheral edema (worse with insulin use)"},{"type":"list_item","depth":6,"payload":{"lines":[983,984]},"content":"Risk of proximal bone fractures"},{"type":"list_item","depth":6,"payload":{"lines":[984,985]},"content":"Possible bladder cancer risk with pioglitazone"},{"type":"list_item","depth":6,"payload":{"lines":[985,986]},"content":"Increased risk of heart failure (boxed warning)"}]},{"type":"list_item","depth":5,"payload":{"lines":[986,987]},"content":"Contraindications &amp; Precautions","children":[{"type":"list_item","depth":6,"payload":{"lines":[987,988]},"content":"Hepatic impairment"},{"type":"list_item","depth":6,"payload":{"lines":[988,989]},"content":"Class III/IV heart failure"},{"type":"list_item","depth":6,"payload":{"lines":[989,990]},"content":"Existing fluid retention"}]},{"type":"list_item","depth":5,"payload":{"lines":[990,991]},"content":"Efficacy","children":[{"type":"list_item","depth":6,"payload":{"lines":[991,992]},"content":"0.5-1.4% A1C reduction"},{"type":"list_item","depth":6,"payload":{"lines":[992,993]},"content":"May improve HDL levels."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[993,994]},"content":"DPP-4 inhibitors","children":[{"type":"list_item","depth":5,"payload":{"lines":[994,995]},"content":"Mechanism of action:","children":[{"type":"list_item","depth":6,"payload":{"lines":[995,996]},"content":"Inhibit breakdown of GLP-1, which increases insulin secretion, limits glucagon secretion, slows gastric emptying, and promotes satiety"}]},{"type":"list_item","depth":5,"payload":{"lines":[996,997]},"content":"Dosage:","children":[{"type":"list_item","depth":6,"payload":{"lines":[997,998]},"content":"Sitagliptin: 100 mg once daily; reduce with CrCl 30-49 mL/min to 50 mg or less than 30 mL/min to 25 mg"},{"type":"list_item","depth":6,"payload":{"lines":[998,999]},"content":"Saxagliptin: 5 mg once daily; reduce with CrCl 50 mL/min or less to 2.5 mg, or with strong CYP3A4/5 inhibitor to 2.5 mg"},{"type":"list_item","depth":6,"payload":{"lines":[999,1000]},"content":"Linagliptin: 5 mg once daily (no renal adjustment)"},{"type":"list_item","depth":6,"payload":{"lines":[1000,1001]},"content":"Alogliptin: 25 mg once daily; reduce with CrCl 30-59 mL/min to 12.5 mg or less than 30 mL/min to 6.25 mg"}]},{"type":"list_item","depth":5,"payload":{"lines":[1001,1002]},"content":"Adverse effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1002,1003]},"content":"infections, headache, joint pain, hypoglycemia (with sulfonylurea therapy), acute pancreatitis, angioedema, Stevens-Johnson syndrome, anaphylaxis, increased risk of heart failure hospitalization (FDA warned all DPP-4 inhibitors)"}]},{"type":"list_item","depth":5,"payload":{"lines":[1003,1004]},"content":"Contraindications:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1004,1005]},"content":"hypersensitivity, history of pancreatitis"}]},{"type":"list_item","depth":5,"payload":{"lines":[1005,1006]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1006,1007]},"content":"0.5-0.8% reduction in A1C, weight neutral"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1007,1008]},"content":"SGLT-2 Inhibitor","children":[{"type":"list_item","depth":5,"payload":{"lines":[1008,1009]},"content":"Mechanism of Action","children":[{"type":"list_item","depth":6,"payload":{"lines":[1009,1010]},"content":"Increases urinary glucose excretion by blocking normal reabsorption in the proximal convoluted tubule"},{"type":"list_item","depth":6,"payload":{"lines":[1010,1011]},"content":"Delays GI glucose absorption"}]},{"type":"list_item","depth":5,"payload":{"lines":[1011,1012]},"content":"Dosing","children":[{"type":"list_item","depth":6,"payload":{"lines":[1012,1013]},"content":"Canagliflozin","children":[{"type":"list_item","depth":7,"payload":{"lines":[1013,1014]},"content":"100 mg once daily, before the first meal"},{"type":"list_item","depth":7,"payload":{"lines":[1014,1015]},"content":"Max dose: 300 mg"},{"type":"list_item","depth":7,"payload":{"lines":[1015,1016]},"content":"Reduce dose with eGFR 30-59 mL/min/1.73 m2 to 100 mg daily"},{"type":"list_item","depth":7,"payload":{"lines":[1016,1017]},"content":"Discontinue with eGFR &lt; 30 mL/min/1.73 m2"}]},{"type":"list_item","depth":6,"payload":{"lines":[1017,1018]},"content":"Dapagliflozin","children":[{"type":"list_item","depth":7,"payload":{"lines":[1018,1019]},"content":"5 mg once daily in the morning, with/without food"},{"type":"list_item","depth":7,"payload":{"lines":[1019,1020]},"content":"Max dose: 10 mg"},{"type":"list_item","depth":7,"payload":{"lines":[1020,1021]},"content":"Discontinue with eGFR &lt; 45 mL/min/1.73 m2"}]},{"type":"list_item","depth":6,"payload":{"lines":[1021,1022]},"content":"Empagliflozin","children":[{"type":"list_item","depth":7,"payload":{"lines":[1022,1023]},"content":"10 mg once daily in the morning, with/without food"},{"type":"list_item","depth":7,"payload":{"lines":[1023,1024]},"content":"Max dose: 25 mg"},{"type":"list_item","depth":7,"payload":{"lines":[1024,1025]},"content":"Discontinue with eGFR &lt; 45 mL/min/1.73 m2"}]},{"type":"list_item","depth":6,"payload":{"lines":[1025,1026]},"content":"Ertugliflozin","children":[{"type":"list_item","depth":7,"payload":{"lines":[1026,1027]},"content":"5 mg once daily in the morning, with/without food"},{"type":"list_item","depth":7,"payload":{"lines":[1027,1028]},"content":"Max dose: 15 mg"},{"type":"list_item","depth":7,"payload":{"lines":[1028,1029]},"content":"Discontinue with eGFR &lt; 60 mL/min/1.73 m2"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[1029,1030]},"content":"Adverse Effects","children":[{"type":"list_item","depth":6,"payload":{"lines":[1030,1031]},"content":"Increased urination"},{"type":"list_item","depth":6,"payload":{"lines":[1031,1032]},"content":"UTIs"},{"type":"list_item","depth":6,"payload":{"lines":[1032,1033]},"content":"Genital mycotic infections (more in females)"},{"type":"list_item","depth":6,"payload":{"lines":[1033,1034]},"content":"Hypotension"},{"type":"list_item","depth":6,"payload":{"lines":[1034,1035]},"content":"Increased hypoglycemia risk with insulin/insulin secretagogue"},{"type":"list_item","depth":6,"payload":{"lines":[1035,1036]},"content":"Rare euglycemic DKA and Fournier gangrene cases"},{"type":"list_item","depth":6,"payload":{"lines":[1036,1037]},"content":"Increased bone fracture and decreased BMD risk with canagliflozin"}]},{"type":"list_item","depth":5,"payload":{"lines":[1037,1038]},"content":"Contraindications/Precautions","children":[{"type":"list_item","depth":6,"payload":{"lines":[1038,1039]},"content":"Significant renal impairment (varies by agent)"},{"type":"list_item","depth":6,"payload":{"lines":[1039,1040]},"content":"Ensure euvolemia before initiation, due to diuretic effect"},{"type":"list_item","depth":6,"payload":{"lines":[1040,1041]},"content":"Avoid predisposing factors for acute kidney injury (low blood volume, CKD, heart failure, etc.)"},{"type":"list_item","depth":6,"payload":{"lines":[1041,1042]},"content":"Discontinue before surgery to reduce ketoacidosis risk"}]},{"type":"list_item","depth":5,"payload":{"lines":[1042,1043]},"content":"Efficacy","children":[{"type":"list_item","depth":6,"payload":{"lines":[1043,1044]},"content":"0.3-1.0% reduction in A1C"},{"type":"list_item","depth":6,"payload":{"lines":[1044,1045]},"content":"Effects on fasting and postprandial glucose"},{"type":"list_item","depth":6,"payload":{"lines":[1045,1046]},"content":"Mild weight loss"},{"type":"list_item","depth":6,"payload":{"lines":[1046,1047]},"content":"Can reduce CV morbidity and improve renal outcomes in T2D patients with CV disease/renal insufficiency"}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1047,1048]},"content":"GLP-1 Analogs:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1048,1049]},"content":"Mechanism of Action:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1049,1050]},"content":"Synthetic GLP-1 that binds to GLP-1 receptors and promotes insulin secretion, reduces glucagon secretion, and slows gastric emptying"},{"type":"list_item","depth":6,"payload":{"lines":[1050,1051]},"content":"Induces satiety."}]},{"type":"list_item","depth":5,"payload":{"lines":[1051,1052]},"content":"Approved Agents:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1052,1053]},"content":"Exenatide, liraglutide, dulaglutide, lixisenatide, and semaglutide."}]},{"type":"list_item","depth":5,"payload":{"lines":[1053,1054]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1054,1055]},"content":"Exenatide:","children":[{"type":"list_item","depth":7,"payload":{"lines":[1055,1056]},"content":"Twice-daily formulation:","children":[{"type":"list_item","depth":8,"payload":{"lines":[1056,1057]},"content":"Initial dose: 5 mcg subcutaneously twice daily, no more than 60 minutes before meals."},{"type":"list_item","depth":8,"payload":{"lines":[1057,1058]},"content":"Maximal dose: 10 mcg twice daily."},{"type":"list_item","depth":8,"payload":{"lines":[1058,1059]},"content":"Dosage titration from 5 mcg to 10 mcg after 1 month, if tolerated."}]},{"type":"list_item","depth":7,"payload":{"lines":[1059,1060]},"content":"Once-weekly formulation:","children":[{"type":"list_item","depth":8,"payload":{"lines":[1060,1061]},"content":"2 mg subcutaneously once weekly."},{"type":"list_item","depth":8,"payload":{"lines":[1061,1062]},"content":"Must be reconstituted by patient before injection."}]}]},{"type":"list_item","depth":6,"payload":{"lines":[1062,1063]},"content":"Liraglutide:","children":[{"type":"list_item","depth":7,"payload":{"lines":[1063,1064]},"content":"Initial dose: 0.6 mg once daily for 1 week."},{"type":"list_item","depth":7,"payload":{"lines":[1064,1065]},"content":"Dosage titration to 1.2 mg/day, if tolerated."},{"type":"list_item","depth":7,"payload":{"lines":[1065,1066]},"content":"Maximal daily dose: 1.8 mg/day."}]},{"type":"list_item","depth":6,"payload":{"lines":[1066,1067]},"content":"Lixisenatide:","children":[{"type":"list_item","depth":7,"payload":{"lines":[1067,1068]},"content":"Initial dose: 10 mcg once daily for 14 days."},{"type":"list_item","depth":7,"payload":{"lines":[1068,1069]},"content":"Maintenance dose: 20 mcg once daily."}]},{"type":"list_item","depth":6,"payload":{"lines":[1069,1070]},"content":"Dulaglutide:","children":[{"type":"list_item","depth":7,"payload":{"lines":[1070,1071]},"content":"Initial dose: 0.75 mg once weekly."},{"type":"list_item","depth":7,"payload":{"lines":[1071,1072]},"content":"Dosage titration to 4.5 mg once weekly."}]},{"type":"list_item","depth":6,"payload":{"lines":[1072,1073]},"content":"Semaglutide:","children":[{"type":"list_item","depth":7,"payload":{"lines":[1073,1074]},"content":"Initial dose: 0.25 mg once weekly."},{"type":"list_item","depth":7,"payload":{"lines":[1074,1075]},"content":"Dosage titration to 1 mg once weekly at monthly intervals."},{"type":"list_item","depth":7,"payload":{"lines":[1075,1076]},"content":"Oral formulation: 3 mg once daily, increased to a maximum dose of 14 mg daily."}]}]},{"type":"list_item","depth":5,"payload":{"lines":[1076,1077]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1077,1078]},"content":"Nausea, vomiting, diarrhea are common but may subside over time."},{"type":"list_item","depth":6,"payload":{"lines":[1078,1079]},"content":"Hypoglycemia is common with concurrent use of sulfonylurea or insulin."},{"type":"list_item","depth":6,"payload":{"lines":[1079,1080]},"content":"Pancreatitis and acute renal failure or impairment have been reported post-marketing."}]},{"type":"list_item","depth":5,"payload":{"lines":[1080,1081]},"content":"Contraindications and Precautions:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1081,1082]},"content":"Impaired renal function for exenatide. No dose adjustment necessary with semaglutide."},{"type":"list_item","depth":6,"payload":{"lines":[1082,1083]},"content":"Caution with history of severe GI disorders or pancreatitis."},{"type":"list_item","depth":6,"payload":{"lines":[1083,1084]},"content":"Family or personal history of medullary thyroid carcinoma contraindicated for liraglutide, semaglutide, dulaglutide, once-weekly exenatide."}]},{"type":"list_item","depth":5,"payload":{"lines":[1084,1085]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1085,1086]},"content":"0.5% to 1.5% reduction in A1C."},{"type":"list_item","depth":6,"payload":{"lines":[1086,1087]},"content":"Improved postprandial hyperglycemia and modest weight loss."},{"type":"list_item","depth":6,"payload":{"lines":[1087,1088]},"content":"Improved A1C and fasting glucose with once-weekly vs. twice-daily exenatide."},{"type":"list_item","depth":6,"payload":{"lines":[1088,1089]},"content":"Some cardiovascular benefits with liraglutide, dulaglutide, exenatide, and semaglutide, but not with lixisenatide. The impact on cardiovascular outcomes may vary among populations."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1089,1090]},"content":"-Glucosidase Inhibitors","children":[{"type":"list_item","depth":5,"payload":{"lines":[1090,1091]},"content":"Mechanism of Action:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1091,1092]},"content":"Slows the absorption of glucose from the intestine to the bloodstream by slowing the breakdown of large carbohydrates into smaller absorbable sugars"}]},{"type":"list_item","depth":5,"payload":{"lines":[1092,1093]},"content":"Agents:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1093,1094]},"content":"Acarbose"},{"type":"list_item","depth":6,"payload":{"lines":[1094,1095]},"content":"Miglitol"}]},{"type":"list_item","depth":5,"payload":{"lines":[1095,1096]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1096,1097]},"content":"25 mg three times daily at each meal"},{"type":"list_item","depth":6,"payload":{"lines":[1097,1098]},"content":"Maximum daily dosage: 300 mg"},{"type":"list_item","depth":6,"payload":{"lines":[1098,1099]},"content":"Slow titration, increasing as tolerated every 4-8 weeks to minimize GI adverse effects"}]},{"type":"list_item","depth":5,"payload":{"lines":[1099,1100]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1100,1101]},"content":"Flatulence"},{"type":"list_item","depth":6,"payload":{"lines":[1101,1102]},"content":"Diarrhea"},{"type":"list_item","depth":6,"payload":{"lines":[1102,1103]},"content":"Abdominal pain"},{"type":"list_item","depth":6,"payload":{"lines":[1103,1104]},"content":"Increased liver enzymes with high doses of acarbose"}]},{"type":"list_item","depth":5,"payload":{"lines":[1104,1105]},"content":"Contraindications and Precautions:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1105,1106]},"content":"Inflammatory bowel disease"},{"type":"list_item","depth":6,"payload":{"lines":[1106,1107]},"content":"Colonic ulcerations"},{"type":"list_item","depth":6,"payload":{"lines":[1107,1108]},"content":"Intestinal obstruction"}]},{"type":"list_item","depth":5,"payload":{"lines":[1108,1109]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1109,1110]},"content":"0.5% - 0.8% reduction in A1C"},{"type":"list_item","depth":6,"payload":{"lines":[1110,1111]},"content":"Decreases body weight"},{"type":"list_item","depth":6,"payload":{"lines":[1111,1112]},"content":"Targets postprandial glucose excursions"},{"type":"list_item","depth":6,"payload":{"lines":[1112,1113]},"content":"Might not be as effective in patients using low-carbohydrate diets."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1113,1114]},"content":"Bile Acid Sequestrant:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1114,1115]},"content":"Mechanism of Action:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1115,1116]},"content":"Primarily used for cholesterol management but its mechanism for reducing glucose concentrations is unclear."},{"type":"list_item","depth":6,"payload":{"lines":[1116,1117]},"content":"Colesevelam is believed to be an antagonist to the farnesoid X receptor which reduces hepatic gluconeogenesis by reducing bile acid absorption and reducing farnesoid X receptor activity."}]},{"type":"list_item","depth":5,"payload":{"lines":[1117,1118]},"content":"Used in conjunction with insulin or oral DM medications."},{"type":"list_item","depth":5,"payload":{"lines":[1118,1119]},"content":"Approved Drug:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1119,1120]},"content":"Colesevelam."}]},{"type":"list_item","depth":5,"payload":{"lines":[1120,1121]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1121,1122]},"content":"6 tablets of 625 mg once daily or 3 tablets of 625 mg twice daily."}]},{"type":"list_item","depth":5,"payload":{"lines":[1122,1123]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1123,1124]},"content":"Constipation, dyspepsia, nausea, myalgia."}]},{"type":"list_item","depth":5,"payload":{"lines":[1124,1125]},"content":"Contraindications and Precautions:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1125,1126]},"content":"Not recommended for patients with history of bowel obstruction or triglyceride levels over 500 mg/dL."},{"type":"list_item","depth":6,"payload":{"lines":[1126,1127]},"content":"Use with caution in patients with swallowing disorders, dysphasia, gastric mobility disorders, and triglyceride levels over 300 mg/dL."}]},{"type":"list_item","depth":5,"payload":{"lines":[1127,1128]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1128,1129]},"content":"0.3% - 0.5% reduction in A1C."}]}]},{"type":"list_item","depth":4,"payload":{"lines":[1129,1130]},"content":"Bromocriptine:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1130,1131]},"content":"Mechanism of Action: Not well understood, but thought to reset circadian rhythm to reduce caloric intake and storage. Other effects may be due to its 1-antagonism, 2-agonistic properties, and modulation of serotonin and prolactin."},{"type":"list_item","depth":5,"payload":{"lines":[1131,1132]},"content":"Dosing:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1132,1133]},"content":"Initial: 0.8 mg once daily upon waking, with food to increase bioavailability."},{"type":"list_item","depth":6,"payload":{"lines":[1133,1134]},"content":"Maximum Daily Dosage: 4.8 mg."},{"type":"list_item","depth":6,"payload":{"lines":[1134,1135]},"content":"Titrate by 0.8 mg/week as tolerated and according to response."},{"type":"list_item","depth":6,"payload":{"lines":[1135,1136]},"content":"Note: Tablet strength differs from generic formulations."}]},{"type":"list_item","depth":5,"payload":{"lines":[1136,1137]},"content":"Adverse Effects:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1137,1138]},"content":"Nausea, somnolence, fatigue, dizziness, vomiting, headache, orthostatic hypotension, syncope."}]},{"type":"list_item","depth":5,"payload":{"lines":[1138,1139]},"content":"Contraindications and Precautions:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1139,1140]},"content":"Can limit effectiveness of agents used to treat psychosis or exacerbate psychotic disorders."},{"type":"list_item","depth":6,"payload":{"lines":[1140,1141]},"content":"Not recommended for nursing mothers or patients with syncopal migraines."},{"type":"list_item","depth":6,"payload":{"lines":[1141,1142]},"content":"Concomitant use with dopamine antagonists (e.g. neuroleptic agents) can limit efficacy of both agents."}]},{"type":"list_item","depth":5,"payload":{"lines":[1142,1143]},"content":"Efficacy:","children":[{"type":"list_item","depth":6,"payload":{"lines":[1143,1144]},"content":"0.1% - 0.6% reduction in A1C."},{"type":"list_item","depth":6,"payload":{"lines":[1144,1145]},"content":"Possible cardiovascular benefit."}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1145,1146]},"content":"Comparison of Therapies for Type 2 Diabetes Hyperglycemia Added to Metformin","children":[{"type":"list_item","depth":4,"payload":{"lines":[1146,1147]},"content":"Sulfonylurea:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1147,1148]},"content":"Primary Glycemic Effect: Fasting and prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1148,1149]},"content":"Benefits: Efficacy"},{"type":"list_item","depth":5,"payload":{"lines":[1149,1150]},"content":"Limitations and Precautions: Cost, weight gain, hypoglycemia risk, hastens b cell dysfunction"}]},{"type":"list_item","depth":4,"payload":{"lines":[1150,1151]},"content":"Meglitinide:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1151,1152]},"content":"Primary Glycemic Effect: Prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1152,1153]},"content":"Benefits: Prandial focus"},{"type":"list_item","depth":5,"payload":{"lines":[1153,1154]},"content":"Limitations and Precautions: Use in kidney impairment, hypoglycemia risk, weight gain, mealtime dosing"}]},{"type":"list_item","depth":4,"payload":{"lines":[1154,1155]},"content":"Pioglitazone:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1155,1156]},"content":"Primary Glycemic Effect: Fasting and prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1156,1157]},"content":"Benefits: Improved insulin sensitivity and pancreatic function, low risk of hypoglycemia, possible cardiovascular benefit"},{"type":"list_item","depth":5,"payload":{"lines":[1157,1158]},"content":"Limitations and Precautions: Cost, weight gain and edema, risk of heart failure, risk of osteoporosis, possible bladder cancer risk"}]},{"type":"list_item","depth":4,"payload":{"lines":[1158,1159]},"content":"-Glucosidase Inhibitor:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1159,1160]},"content":"Primary Glycemic Effect: Prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1160,1161]},"content":"Benefits: No systemic absorption, prandial focus, weight loss, GI adverse effect profile"},{"type":"list_item","depth":5,"payload":{"lines":[1161,1162]},"content":"Limitations and Precautions: Mealtime dosing, modest A1C effect"}]},{"type":"list_item","depth":4,"payload":{"lines":[1162,1163]},"content":"DPP-4 Inhibitor (Saxagliptin):","children":[{"type":"list_item","depth":5,"payload":{"lines":[1163,1164]},"content":"Primary Glycemic Effect: Prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1164,1165]},"content":"Benefits: Well tolerated, weight neutral"},{"type":"list_item","depth":5,"payload":{"lines":[1165,1166]},"content":"Limitations and Precautions: Possible pancreatitis risk, modest A1C effect, possible increased heart failure risk, cost"}]},{"type":"list_item","depth":4,"payload":{"lines":[1166,1167]},"content":"GLP-1 Agonist:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1167,1168]},"content":"Primary Glycemic Effect: Prandial (once or twice daily formulations) or fasting and prandial (once-weekly formulations)"},{"type":"list_item","depth":5,"payload":{"lines":[1168,1169]},"content":"Benefits: Greater effect on prandial glucose, weight loss, efficacy, improves pancreatic function, cardiovascular benefit"},{"type":"list_item","depth":5,"payload":{"lines":[1169,1170]},"content":"Limitations and Precautions: Nausea and vomiting, injection-site effects, questionable pancreatitis or thyroid cancer risk, cost"}]},{"type":"list_item","depth":4,"payload":{"lines":[1170,1171]},"content":"Colesevelam:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1171,1172]},"content":"Primary Glycemic Effect: Prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1172,1173]},"content":"Benefits: Lipid benefits, no systemic absorption"},{"type":"list_item","depth":5,"payload":{"lines":[1173,1174]},"content":"Limitations and Precautions: Large pill size and burden, GI adverse effect profile, small decrease in A1C, avoid with high TG"}]},{"type":"list_item","depth":4,"payload":{"lines":[1174,1175]},"content":"Bromocriptine:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1175,1176]},"content":"Primary Glycemic Effect: Fasting and prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1176,1177]},"content":"Benefits: Low risk of hypoglycemia, possible cardiovascular benefit, small decrease in A1C"},{"type":"list_item","depth":5,"payload":{"lines":[1177,1178]},"content":"Limitations and Precautions: Central nervous system adverse effects"}]},{"type":"list_item","depth":4,"payload":{"lines":[1178,1179]},"content":"SGLT-2 Inhibitors:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1179,1180]},"content":"Primary Glycemic Effect: Fasting and prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1180,1181]},"content":"Benefits: Low risk of hypoglycemia, efficacy, weight loss, possible heart failure, cardiovascular, and renal benefit"},{"type":"list_item","depth":5,"payload":{"lines":[1181,1182]},"content":"Limitations and Precautions: Urinary tract and genital infections, diuresis, euglycemic DKA"}]},{"type":"list_item","depth":4,"payload":{"lines":[1182,1183]},"content":"Amylin Agonist:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1183,1184]},"content":"Primary Glycemic Effect: Prandial"},{"type":"list_item","depth":5,"payload":{"lines":[1184,1185]},"content":"Benefits: Modest weight loss, efficacy on postprandial glucose"},{"type":"list_item","depth":5,"payload":{"lines":[1185,1186]},"content":"Limitations and Precautions: High risk of hypoglycemia, must be taken with insulin, frequent injections, injection-site effects, GI adverse effects"}]},{"type":"list_item","depth":4,"payload":{"lines":[1186,1187]},"content":"Insulin:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1187,1188]},"content":"Primary Glycemic Effect: Basal (fasting), bolus (prandial)"},{"type":"list_item","depth":5,"payload":{"lines":[1188,1189]},"content":"Benefits: Significant A1C reduction, flexibility in dosing strategies and titration"},{"type":"list_item","depth":5,"payload":{"lines":[1189,1190]},"content":"Limitations and Precautions: Hypoglycemia, weight gain, injection-site effects"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1190,1191]},"content":"Treatment of Inpatient DM","children":[{"type":"list_item","depth":4,"payload":{"lines":[1191,1192]},"content":"Joint guidelines from ADA, AACE, and Endocrine Society"},{"type":"list_item","depth":4,"payload":{"lines":[1192,1193]},"content":"Importance of controlling admission hyperglycemia to improve inpatient outcomes and length of stay"},{"type":"list_item","depth":4,"payload":{"lines":[1193,1194]},"content":"Glycemic goal: 140-180 mg/dL"},{"type":"list_item","depth":4,"payload":{"lines":[1194,1195]},"content":"Assessment of glucose levels:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1195,1196]},"content":"Before meals and bedtime"},{"type":"list_item","depth":5,"payload":{"lines":[1196,1197]},"content":"Every 4-6 hours for NPO or continuous tube feedings"}]},{"type":"list_item","depth":4,"payload":{"lines":[1197,1198]},"content":"Therapy initiation threshold: 180 mg/dL"},{"type":"list_item","depth":4,"payload":{"lines":[1198,1199]},"content":"Treatment options:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1199,1200]},"content":"Subcutaneous insulin administration","children":[{"type":"list_item","depth":6,"payload":{"lines":[1200,1201]},"content":"Most practical for improving hyperglycemia"}]},{"type":"list_item","depth":5,"payload":{"lines":[1201,1202]},"content":"Oral diabetes agents (only if clinically stable, eating regularly, no significant precautions/contraindications)"},{"type":"list_item","depth":5,"payload":{"lines":[1202,1203]},"content":"Sliding-scale insulin alone is not recommended"},{"type":"list_item","depth":5,"payload":{"lines":[1203,1204]},"content":"Basal-bolus insulin therapy recommended (basal alone if NPO)"}]}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[1204,1205]},"content":"<strong>VII. TREATMENT OF DIABETES MELLITUS COMPLICATIONS</strong>","children":[{"type":"list_item","depth":2,"payload":{"lines":[1205,1206]},"content":"Hypoglycemia","children":[{"type":"list_item","depth":3,"payload":{"lines":[1206,1207]},"content":"Degree of intervention depends on glucose concentrations and presence of symptoms","children":[{"type":"list_item","depth":4,"payload":{"lines":[1207,1208]},"content":"Symptoms","children":[{"type":"list_item","depth":5,"payload":{"lines":[1208,1209]},"content":"anxiousness, sweating, nausea, tachycardia, hunger, clammy skin"}]},{"type":"list_item","depth":4,"payload":{"lines":[1209,1210]},"content":"Consequences","children":[{"type":"list_item","depth":5,"payload":{"lines":[1210,1211]},"content":"worrisome in young, older adults, and those with heart disease"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1211,1212]},"content":"Assessment","children":[{"type":"list_item","depth":4,"payload":{"lines":[1212,1213]},"content":"frequency, causes, risks at every clinic visit"}]},{"type":"list_item","depth":3,"payload":{"lines":[1213,1214]},"content":"Classification (ADA recommendations)","children":[{"type":"list_item","depth":4,"payload":{"lines":[1214,1215]},"content":"Level 1: Plasma glucose 70 mg/dL or less (with or without symptoms)"},{"type":"list_item","depth":4,"payload":{"lines":[1215,1216]},"content":"Level 2: Clinically significant hypoglycemia (Plasma glucose less than 54 mg/dL)"},{"type":"list_item","depth":4,"payload":{"lines":[1216,1217]},"content":"Level 3: Severe event (altered mental and/or physical status requiring assistance)"}]},{"type":"list_item","depth":3,"payload":{"lines":[1217,1218]},"content":"Treatment","children":[{"type":"list_item","depth":4,"payload":{"lines":[1218,1219]},"content":"Mild to moderate hypoglycemia","children":[{"type":"list_item","depth":5,"payload":{"lines":[1219,1220]},"content":"Oral ingestion of 15-20 g glucose or equivalent"},{"type":"list_item","depth":5,"payload":{"lines":[1220,1221]},"content":"Repeat glucose concentration in 15 minutes and repeat glucose ingestion if necessary"},{"type":"list_item","depth":5,"payload":{"lines":[1221,1222]},"content":"Ingest snack or meal once glucose is normalized"}]},{"type":"list_item","depth":4,"payload":{"lines":[1222,1223]},"content":"Clinically significant hypoglycemia (altered consciousness, needs assistance)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1223,1224]},"content":"Glucagon 1 mg subcutaneously or intramuscularly or 3 mg nasal inhalation"},{"type":"list_item","depth":5,"payload":{"lines":[1224,1225]},"content":"Intravenous dextrose if patient does not respond to glucagon"},{"type":"list_item","depth":5,"payload":{"lines":[1225,1226]},"content":"Raise glucose targets for several weeks."}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1226,1227]},"content":"Diabetic Ketoacidosis (DKA) Mind Map:","children":[{"type":"list_item","depth":3,"payload":{"lines":[1227,1228]},"content":"Diabetic Ketoacidosis (DKA) is a complication of diabetes that is more commonly seen in Type 1 Diabetes (T1D), but can also occur in Type 2 Diabetes (T2D)"},{"type":"list_item","depth":3,"payload":{"lines":[1228,1229]},"content":"It is caused by a stressor on the body that increases counterregulatory hormones, leading to hyperglycemia, dehydration, and ketoacidosis.","children":[{"type":"list_item","depth":4,"payload":{"lines":[1229,1230]},"content":"Common precipitating factors include:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1230,1231]},"content":"Inappropriate or inadequate insulin therapy"},{"type":"list_item","depth":5,"payload":{"lines":[1231,1232]},"content":"Infection"},{"type":"list_item","depth":5,"payload":{"lines":[1232,1233]},"content":"Myocardial infarction, pancreatitis, stroke, and certain drugs such as corticosteroids"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1233,1234]},"content":"Common signs and symptoms of DKA include:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1234,1235]},"content":"Polyuria, polydipsia, vomiting, dehydration, weakness, altered mental status, coma, abdominal pain, Kussmaul respirations, tachycardia, hyponatremia, hyperkalemia"}]},{"type":"list_item","depth":3,"payload":{"lines":[1235,1236]},"content":"Treatment of DKA includes:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1236,1237]},"content":"Treating the underlying cause, if known"},{"type":"list_item","depth":4,"payload":{"lines":[1237,1238]},"content":"Fluid replacement with 0.45% to 0.9% sodium chloride"},{"type":"list_item","depth":4,"payload":{"lines":[1238,1239]},"content":"Insulin therapy","children":[{"type":"list_item","depth":5,"payload":{"lines":[1239,1240]},"content":"The goal is to stop ketosis, not to normalize glucose levels"},{"type":"list_item","depth":5,"payload":{"lines":[1240,1241]},"content":"IV bolus of regular insulin (0.1 units/kg)"},{"type":"list_item","depth":5,"payload":{"lines":[1241,1242]},"content":"IV insulin infusion (0.1 to 0.14 units/kg/hour) with adjustments based on glucose levels"}]},{"type":"list_item","depth":4,"payload":{"lines":[1242,1243]},"content":"Potassium supplementation","children":[{"type":"list_item","depth":5,"payload":{"lines":[1243,1244]},"content":"20-30 mEq/L of potassium in IV fluid if baseline potassium level is between 3.3 and 5.3 mEq/L"},{"type":"list_item","depth":5,"payload":{"lines":[1244,1245]},"content":"Monitoring and supplementation if baseline potassium is less than 3.3 mEq/L"}]},{"type":"list_item","depth":4,"payload":{"lines":[1245,1246]},"content":"Intravenous bicarbonate if pH is less than 6.9"},{"type":"list_item","depth":4,"payload":{"lines":[1246,1247]},"content":"DKA is considered resolved when glucose is less than 200 mg/dL and at least two of the following criteria are met:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1247,1248]},"content":"Venous pH greater than 7.3"},{"type":"list_item","depth":5,"payload":{"lines":[1248,1249]},"content":"Serum bicarbonate greater than 15 mEq/L"},{"type":"list_item","depth":5,"payload":{"lines":[1249,1250]},"content":"Calculated anion gap of 12 mEq/L or less"}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1250,1251]},"content":"Nephropathy","children":[{"type":"list_item","depth":3,"payload":{"lines":[1251,1252]},"content":"Regular Screening:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1252,1253]},"content":"Urine albumin/creatinine ratio","children":[{"type":"list_item","depth":5,"payload":{"lines":[1253,1254]},"content":"Annually starting at T2D diagnosis or after 5 years of T1D"},{"type":"list_item","depth":5,"payload":{"lines":[1254,1255]},"content":"Normal level: less than 30 mg/g"},{"type":"list_item","depth":5,"payload":{"lines":[1255,1256]},"content":"Increased level: greater than 30 mg/g"},{"type":"list_item","depth":5,"payload":{"lines":[1256,1257]},"content":"Diagnosis based on two of three specimens over 3-6 months"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1257,1258]},"content":"Renal Function:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1258,1259]},"content":"Estimate yearly (CrCl or eGFR)"}]},{"type":"list_item","depth":3,"payload":{"lines":[1259,1260]},"content":"Treatment:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1260,1261]},"content":"ACE inhibitors or ARBs (initial choice for albuminuria greater than 30 mg/g)"},{"type":"list_item","depth":4,"payload":{"lines":[1261,1262]},"content":"Canagliflozin or dapagliflozin (for decreased renal function and high albuminuria)"},{"type":"list_item","depth":4,"payload":{"lines":[1262,1263]},"content":"Dietary protein restriction (as renal function declines)"}]},{"type":"list_item","depth":3,"payload":{"lines":[1263,1264]},"content":"Outcome:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1264,1265]},"content":"Reduces decline in eGFR"},{"type":"list_item","depth":4,"payload":{"lines":[1265,1266]},"content":"Decreases risk of end-stage renal disease"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1266,1267]},"content":"Retinopathy","children":[{"type":"list_item","depth":3,"payload":{"lines":[1267,1268]},"content":"Regular Screening:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1268,1269]},"content":"Dilated and comprehensive eye exams","children":[{"type":"list_item","depth":5,"payload":{"lines":[1269,1270]},"content":"Annually starting at T2D diagnosis or after 5 years of T1D"},{"type":"list_item","depth":5,"payload":{"lines":[1270,1271]},"content":"Frequency can be reduced to every 2-3 years with normal results"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1271,1272]},"content":"Management:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1272,1273]},"content":"Appropriate control of:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1273,1274]},"content":"Glucose concentrations"},{"type":"list_item","depth":5,"payload":{"lines":[1274,1275]},"content":"Cholesterol"},{"type":"list_item","depth":5,"payload":{"lines":[1275,1276]},"content":"Blood pressure"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1276,1277]},"content":"Treatment:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1277,1278]},"content":"Intravitreous steroids or antivascular endothelial growth factor (for severe forms of retinopathy)"},{"type":"list_item","depth":4,"payload":{"lines":[1278,1279]},"content":"Photocoagulation (can be used with the above treatments)"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1279,1280]},"content":"DM Neuropathies","children":[{"type":"list_item","depth":3,"payload":{"lines":[1280,1281]},"content":"Nerve damage can occur in any part of the body but commonly affects the lower extremities"},{"type":"list_item","depth":3,"payload":{"lines":[1281,1282]},"content":"Screening for distal polyneuropathy:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1282,1283]},"content":"T1D after 5 years and T2D at diagnosis, then annually thereafter"},{"type":"list_item","depth":4,"payload":{"lines":[1283,1284]},"content":"Diminished sensitivity is a risk factor for foot ulcers and requires frequent inspection by the patient"}]},{"type":"list_item","depth":3,"payload":{"lines":[1284,1285]},"content":"Symptoms can include numbness, burning, tingling, or pain and treatment should focus on glycemic control to slow progression"},{"type":"list_item","depth":3,"payload":{"lines":[1285,1286]},"content":"Neuropathic pain therapy:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1286,1287]},"content":"Duloxetine, gabapentin, or pregabalin recommended by ADA as initial therapy"},{"type":"list_item","depth":4,"payload":{"lines":[1287,1288]},"content":"Tricyclic antidepressants (amitriptyline, desipramine)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1288,1289]},"content":"Secondary amine tricyclic antidepressants have less anticholinergic effect"},{"type":"list_item","depth":5,"payload":{"lines":[1289,1290]},"content":"Low doses used compared to those for depression"}]},{"type":"list_item","depth":4,"payload":{"lines":[1290,1291]},"content":"Anticonvulsants (gabapentin, lamotrigine, pregabalin)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1291,1292]},"content":"Comparable efficacy to tricyclic antidepressants with fewer adverse effects"},{"type":"list_item","depth":5,"payload":{"lines":[1292,1293]},"content":"Pregabalin is the only approved anticonvulsant for DM neuropathic pain"}]},{"type":"list_item","depth":4,"payload":{"lines":[1293,1294]},"content":"Selective serotonin reuptake inhibitors/selective serotonin and norepinephrine reuptake inhibitors (duloxetine, paroxetine, citalopram, venlafaxine)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1294,1295]},"content":"Duloxetine is the only approved agent and has similar efficacy to pregabalin"}]},{"type":"list_item","depth":4,"payload":{"lines":[1295,1296]},"content":"Tramadol/acetaminophen"},{"type":"list_item","depth":4,"payload":{"lines":[1296,1297]},"content":"Opioids: Tapentadol extended release is the only approved agent"},{"type":"list_item","depth":4,"payload":{"lines":[1297,1298]},"content":"Topical capsaicin for focal pain"}]},{"type":"list_item","depth":3,"payload":{"lines":[1298,1299]},"content":"Gastroparesis therapy:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1299,1300]},"content":"Nausea and vomiting after meals due to delayed gastric emptying caused by autonomic neuropathy"},{"type":"list_item","depth":4,"payload":{"lines":[1300,1301]},"content":"Non-pharmacological strategies","children":[{"type":"list_item","depth":5,"payload":{"lines":[1301,1302]},"content":"smaller and more frequent meals, homogenized food, decreased fat and fiber in diet, and gastric pacemaker"}]},{"type":"list_item","depth":4,"payload":{"lines":[1302,1303]},"content":"Pharmacological treatment","children":[{"type":"list_item","depth":5,"payload":{"lines":[1303,1304]},"content":"metoclopramide and erythromycin."}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1304,1305]},"content":"Cardiovascular Disease","children":[{"type":"list_item","depth":3,"payload":{"lines":[1305,1306]},"content":"Most common cause of morbidity, mortality, and healthcare expenditures in diabetic complications"},{"type":"list_item","depth":3,"payload":{"lines":[1306,1307]},"content":"Proper management should focus on reducing cardiovascular disease risk"},{"type":"list_item","depth":3,"payload":{"lines":[1307,1308]},"content":"Blood Pressure Management:","children":[{"type":"list_item","depth":4,"payload":{"lines":[1308,1309]},"content":"Requires multiple antihypertensive medications"},{"type":"list_item","depth":4,"payload":{"lines":[1309,1310]},"content":"Recommended to include ACE inhibitor, ARB, dihydropyridine calcium channel blocker, or thiazide-like diuretic"},{"type":"list_item","depth":4,"payload":{"lines":[1310,1311]},"content":"Evening administration may improve blood pressure and reduce outcomes"}]},{"type":"list_item","depth":3,"payload":{"lines":[1311,1312]},"content":"Lipid Management (according to ADA):","children":[{"type":"list_item","depth":4,"payload":{"lines":[1312,1313]},"content":"Fasting lipid profile assessed annually or as needed"},{"type":"list_item","depth":4,"payload":{"lines":[1313,1314]},"content":"Statin therapy recommendations based on age and cardiovascular risk","children":[{"type":"list_item","depth":5,"payload":{"lines":[1314,1315]},"content":"Moderate-dose for patients age 40-75 without cardiovascular risk factors"},{"type":"list_item","depth":5,"payload":{"lines":[1315,1316]},"content":"High-dose for patients with multiple cardiovascular risk factors or existing cardiovascular disease"}]},{"type":"list_item","depth":4,"payload":{"lines":[1316,1317]},"content":"Antiplatelet Therapy:","children":[{"type":"list_item","depth":5,"payload":{"lines":[1317,1318]},"content":"Low-dose aspirin (75-162 mg/day) recommended with existing cardiovascular disease or increased risk"},{"type":"list_item","depth":5,"payload":{"lines":[1318,1319]},"content":"Clopidogrel for those intolerant of aspirin therapy"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[1319,1320]},"content":"Consider adding GLP-1 agonist or SGLT-2 inhibitor for cardiovascular benefit","children":[{"type":"list_item","depth":4,"payload":{"lines":[1320,1321]},"content":"SGLT-2 inhibitors shown to reduce heart failure admissions"},{"type":"list_item","depth":4,"payload":{"lines":[1321,1322]},"content":"GLP-1 agonists have not shown reduction in heart failure admissions"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1322,1323]},"content":"Preventive Immunizations:","children":[{"type":"list_item","depth":3,"payload":{"lines":[1323,1324]},"content":"Annual influenza vaccine"},{"type":"list_item","depth":3,"payload":{"lines":[1324,1325]},"content":"Pneumococcal polysaccharide vaccine"},{"type":"list_item","depth":3,"payload":{"lines":[1325,1326]},"content":"Hepatitis B vaccine"}]}]},{"type":"list_item","depth":1,"payload":{"lines":[1326,1327]},"content":"<strong>VIII. DIABETES INSIPIDUS</strong> (DI)","children":[{"type":"list_item","depth":2,"payload":{"lines":[1327,1328]},"content":"DI is caused by decreased production of antidiuretic hormone (vasopressin) in central DI or lack of its effect in the kidneys in nephrogenic DI"},{"type":"list_item","depth":2,"payload":{"lines":[1328,1329]},"content":"Classification","children":[{"type":"list_item","depth":3,"payload":{"lines":[1329,1330]},"content":"Central or neurogenic","children":[{"type":"list_item","depth":4,"payload":{"lines":[1330,1331]},"content":"Idiopathic"},{"type":"list_item","depth":4,"payload":{"lines":[1331,1332]},"content":"Trauma (brain injury)"},{"type":"list_item","depth":4,"payload":{"lines":[1332,1333]},"content":"Neoplasm"},{"type":"list_item","depth":4,"payload":{"lines":[1333,1334]},"content":"Hypodipsia"},{"type":"list_item","depth":4,"payload":{"lines":[1334,1335]},"content":"Genetic abnormality"}]},{"type":"list_item","depth":3,"payload":{"lines":[1335,1336]},"content":"Nephrogenic","children":[{"type":"list_item","depth":4,"payload":{"lines":[1336,1337]},"content":"Genetic abnormality"},{"type":"list_item","depth":4,"payload":{"lines":[1337,1338]},"content":"Acquired (more common)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1338,1339]},"content":"Drug induced (lithium, amphotericin B, foscarnet, cidofovir)"},{"type":"list_item","depth":5,"payload":{"lines":[1339,1340]},"content":"Kidney disease (polycystic kidney disease, obstruction)"},{"type":"list_item","depth":5,"payload":{"lines":[1340,1341]},"content":"Electrolyte disorder (hypercalcemia, hypokalemia)"}]}]}]},{"type":"list_item","depth":2,"payload":{"lines":[1341,1342]},"content":"Diagnosis","children":[{"type":"list_item","depth":3,"payload":{"lines":[1342,1343]},"content":"Elevated urine volume (more than 3 L/day)"},{"type":"list_item","depth":3,"payload":{"lines":[1343,1344]},"content":"Decreased urine osmolarity (less than 200 mOsm/kg)"},{"type":"list_item","depth":3,"payload":{"lines":[1344,1345]},"content":"Response to water deprivation (to differentiate between nephrogenic and central etiology)"}]},{"type":"list_item","depth":2,"payload":{"lines":[1345,1346]},"content":"Signs and Symptoms","children":[{"type":"list_item","depth":3,"payload":{"lines":[1346,1347]},"content":"Polydipsia"},{"type":"list_item","depth":3,"payload":{"lines":[1347,1348]},"content":"Polyuria or nocturia"},{"type":"list_item","depth":3,"payload":{"lines":[1348,1349]},"content":"Weakness or lethargy"},{"type":"list_item","depth":3,"payload":{"lines":[1349,1350]},"content":"Confusion or delirium (if severe)"}]},{"type":"list_item","depth":2,"payload":{"lines":[1350,1351]},"content":"Treatment","children":[{"type":"list_item","depth":3,"payload":{"lines":[1351,1352]},"content":"Treat underlying cause (if known)"},{"type":"list_item","depth":3,"payload":{"lines":[1352,1353]},"content":"Central DI","children":[{"type":"list_item","depth":4,"payload":{"lines":[1353,1354]},"content":"Desmopressin (5-20 mcg intranasally, once or twice daily)"},{"type":"list_item","depth":4,"payload":{"lines":[1354,1355]},"content":"Adjunctive therapies: Chlorpropamide, carbamazepine"}]},{"type":"list_item","depth":3,"payload":{"lines":[1355,1356]},"content":"Nephrogenic DI","children":[{"type":"list_item","depth":4,"payload":{"lines":[1356,1357]},"content":"Thiazide diuretic"},{"type":"list_item","depth":4,"payload":{"lines":[1357,1358]},"content":"Dietary sodium restriction"},{"type":"list_item","depth":4,"payload":{"lines":[1358,1359]},"content":"Indomethacin."}]}]}]}]},{"colorFreezeLevel":4,"maxWidth":400,"initialExpandLevel":2,"embedAssets":true})</script>
